<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作</title>
</head>
<body>
<div>

    <div>
        <p>
            在操作一个DOM节点前，我们需要通过各种方式先拿到这个DOM节点。<br>
            最常用的方法是document.getElementById()和document.getElementsByTagName()，<br>
            以及CSS选择器document.getElementsByClassName().
        </p>
    </div>

    <!-- 更新HTML结构 -->
    <div id="test-div">
        <p id="test-js">javascript</p>
        <p>Java</p>
    </div>

</div>
</body>
<script>

    /*
    * 更新DOM
    */
    // 获取<p>javascript</p>节点:
    var js = document.getElementById('test-js');

    // 修改文本为JavaScript:
    // TODO:
    js.innerText = 'JavaScript';

    // 修改CSS为: color: #ff0000, font-weight: bold
    // TODO:
    js.style.color = '#ff0000';
    js.style.fontWeight = 'bold';

    // 测试:
    if (js && js.parentNode && js.parentNode.id === 'test-div' && js.id === 'test-js') {
        if (js.innerText === 'JavaScript') {
            if (js.style && js.style.fontWeight === 'bold' && (js.style.color === 'red' || js.style.color === '#ff0000' || js.style.color === '#f00' || js.style.color === 'rgb(255, 0, 0)')) {
                console.log('测试通过!');
            } else {
                console.log('CSS样式测试失败!');
            }
        } else {
            console.log('文本测试失败!');
        }
    } else {
        console.log('节点测试失败!');
    }

</script>
</html>
