<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>概述</title>
    <script src="../frame/jquery-3.3.1.js"></script>
</head>
<body>
    <div>
        概述
    </div>
    <div>
        <p>
            jquery 用美元符号‘$’表示，$等价于jQuery对象，是个全局变量.<br>
            当$符号被占用时，用'jqeury.noConflict()'可释放$。<br>
            <span>这种黑魔法的原理是jQuery在占用$之前，先在内部保存了原来的$,<br>
            调用jQuery.noConflict()时会把原来保存的变量还原</span>
        </p>
    </div>
</body>

</html>
